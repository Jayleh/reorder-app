{% extends "layout.html" %}
{% block title %}
<title>Kits</title>
{% endblock %}
{% block styles %}
<!-- External CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/kits.css') }}">
{% endblock styles %}
{% block main %}
<div class="container">
  <div class="row">
    <h1>Kit Breakdown</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <table>
      <thead>
        <tr>
          <th>Main SKUs</th>
          <th>Components and Quantities</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m4">
          <input id="main_sku" type="text" class="validate">
          <label for="main_sku">Main SKU</label>
        </div>
        <div class="input-field col s12 m8">
          <textarea id="comp_quant" class="materialize-textarea"></textarea>
          <label for="comp_quant">Components and Quantities</label>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock main %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/kits.js') }}"></script>
{% endblock scripts %}

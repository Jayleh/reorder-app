{% extends "layout.html" %}
{% block title %}
<title>Kits</title>
{% endblock %}
{% block styles %}
<!-- External CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/kits.css') }}">
{% endblock styles %}
{% block main %}
<div class="container">
  <div class="row">
    <h1>Kit Breakdown</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form method="POST" action="{{ url_for('save-kits') }}">
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Main SKUs</th>
            <th>Components and Quantities</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="input-field">
                <input id="main-sku" placeholder="Main SKU" type="text" class="validate">
                <!-- <label for="main_sku">Main SKU</label> -->
              </div>
            </td>
            <td>
              <div class="input-field">
                <input id="comp-quant" placeholder="Components and Quantities" type="text" class="validate">
                <!-- <label for="comp_quant">Components and Quantities</label> -->
              </div>
            </td>
            <td>
              <a id="add-row-btn" class="btn-small waves-effect waves-light">
                <i class="material-icons center">
                  add_circle_outline
                </i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-panel">
        <a id="save-kits" href="{{ url_for('save_kits') }}" class="btn-small waves-effect waves-light">Save</a>
      </div>
    </form>
  </div>
</div>
<!-- <div class="container">
  <div class="row">
    <div class="card-panel">
      <a id="save-kits" href="{{ url_for('save_kits') }}" class="btn-small waves-effect waves-light">Save</a>
    </div>
  </div>
</div> -->
{% endblock main %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/kits.js') }}"></script>
{% endblock scripts %}

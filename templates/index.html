<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cellese Reorder Points</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <!-- External styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>

    <header>
      <div class="container-fluid">
        <div id="title">
          <h1>Sell-Through (Past {{ reorder.months_past_sellthrough }} Months)</h1>
        </div>
        <div class="input-group">
          <select class="custom-select" id="group-select">
            <option selected>Choose...</option>
            <option value="/update/3">Three</option>
            <option value="/update/6">Six</option>
            <option value="/update/12">Twelve</option>
          </select>
          <div class="input-group-append">
            <a id="update-btn" href="/update">
              <button class="btn btn-outline-dark" type="button">
                <strong>Update</strong>
              </button>
            </a>
          </div>
        </div>
        <div id="update-time">
          <p class="text-right">
            <em>{{ reorder.last_update }}</em>
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="container-fluid table-responsive">
        <table class="table table-sm table-hover">
          <thead>
            <tr>
              <th></th>
              <th class="text-left">Product Code</th>
              <th class="text-left">Description</th>
              <th class="text-right">Stock On Hand</th>
              <th class="text-right">Threshold</th>
              <th class="text-right">Gauge</th>
              <th class="text-right">Allocated Quantity</th>
              <th class="text-right">Total Sales</th>
              <th class="text-right">Avg. Monthly Sales</th>
              <th class="text-right">Max Monthly Sales</th>
              <th class="text-right">Lead Time Demand</th>
              <th class="text-right">Safety Stock</th>
            </tr>
          </thead>
        </table>
      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
    <!-- d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>

</html>
